<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiantes</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/common.css">
    <link rel="stylesheet"
          href="/form.css">
</head>
<body>
<div class="bg-image"></div>
<div class="bg-text">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 container justify-content-center card">
            <h1 class = "title-form text-center"> Editar estudiante </h1>
            <div class="card-body">
                <form th:action="@{/students/edit/{id} (id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="firstName" th:field="*{firstName}"
                               class="form-control"
                               placeholder="Introduce el nombre"
                               th:value="${student.firstName}"/>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" name="lastName" th:field="*{lastName}"
                               class="form-control"
                               placeholder="Introduce el apellido" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" th:field="*{email}"
                               class="form-control"
                               placeholder="Introduce el correo electrÃ³nico" />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
